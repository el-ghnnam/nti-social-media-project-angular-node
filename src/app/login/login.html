<div class="container mt-5" style="max-width: 500px">
  <form [formGroup]="loginForm" (ngSubmit)="Login()" novalidate>
    <h2 class="mb-4 text-center">Login</h2>

    <!-- Username Field -->
    <div class="form-group mb-3">
      <label for="username" class="form-label">Username:</label>
      <input
        type="text"
        id="username"
        formControlName="username"
        class="form-control"
        [ngClass]="{
          'is-invalid':
            loginForm.get('username')?.invalid &&
            (loginForm.get('username')?.dirty ||
              loginForm.get('username')?.touched)
        }"
      />
      <div class="invalid-feedback">
        <div *ngIf="loginForm.get('username')?.errors?.['required']">
          Username is required.
        </div>
        <div *ngIf="loginForm.get('username')?.errors?.['minlength']">
          Username must be at least 3 characters.
        </div>
      </div>
    </div>

    <!-- Email Field -->
    <div class="form-group mb-3">
      <label for="email" class="form-label">Email:</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        class="form-control"
        [ngClass]="{
          'is-invalid':
            loginForm.get('email')?.invalid &&
            (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)
        }"
      />
      <div class="invalid-feedback">
        <div *ngIf="loginForm.get('email')?.errors?.['required']">
          Email is required.
        </div>
        <div *ngIf="loginForm.get('email')?.errors?.['email']">
          Please enter a valid email address.
        </div>
      </div>
    </div>

    <!-- Password Field -->
    <div class="form-group mb-4">
      <label for="password" class="form-label">Password:</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        class="form-control"
        [ngClass]="{
          'is-invalid':
            loginForm.get('password')?.invalid &&
            (loginForm.get('password')?.dirty ||
              loginForm.get('password')?.touched)
        }"
      />
      <div class="invalid-feedback">
        <div *ngIf="loginForm.get('password')?.errors?.['required']">
          Password is required.
        </div>
        <div *ngIf="loginForm.get('password')?.errors?.['minlength']">
          Password must be at least 3 characters.
        </div>
      </div>
    </div>

    <!-- Error Alert -->
    <div *ngIf="loginError" class="alert alert-danger text-center">
      {{ loginError }}
    </div>

    <!-- Submit Button -->
    <div class="d-grid">
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="loginForm.invalid"
      >
        Login
      </button>
    </div>
  </form>
</div>
